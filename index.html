<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>빵주네 계산기</title>

	<link rel="stylesheet" href="calculatorStyle.css">

</head>

<body>

	<div id = "container">
		<div id = "head">
			<h1>빵주네 계산기</h1>
		</div>

		<div id = "main">
		
			<div id = "resultArea">
				<p id ="operator"></p>				
				<p id ="result"></p>
			</div>

			<div id = "tools">
				<button id = "clearAll" class = "toolscomponent"> A/C </button>
				<button id = "plus" class = "toolscomponent" value = "+"> + </button>
				<button id = "subtract" class = "toolscomponent" value = "-"> - </button>
				<button id = "delete" class = "toolscomponent"> <- </button>
				<button id = "multiply" class = "toolscomponent" value = "*"> * </button>
				<button id = "divide" class = "toolscomponent" value = "/"> / </button>
			</div>	

			<div id = "numberArea">
				<button id = "one" class = "numbercomponent" value = "1"> 1 </button>
				<button id = "two" class = "numbercomponent" value = "2"> 2 </button>
				<button id = "three" class = "numbercomponent" value = "3"> 3 </button>
				<button id = "four" class = "numbercomponent" value = "4"> 4 </button>
				<button id = "five" class = "numbercomponent" value = "5"> 5 </button>
				<button id = "six" class = "numbercomponent" value = "6"> 6 </button>
				<button id = "seven" class = "numbercomponent" value = "7"> 7 </button>
				<button id = "eight" class = "numbercomponent" value = "8"> 8 </button>
				<button id = "nine" class = "numbercomponent" value = "9"> 9 </button>
				<button id = "zero" class = "numbercomponent" value = "0"> 0 </button>																									
				<button id = "dot" class = "numbercomponent" value = "."> . </button>
				<button id = "enter" class = "numbercomponent"> = </button>						
			</div>	

		<script type = "text/javascript" src = "calculator.js"></script>

		</div>

	</div>



</body>
</html>
